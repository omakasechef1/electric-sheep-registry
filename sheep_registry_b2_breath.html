<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Electric Sheep Registry</title>
    <style>
        body {
            background-color: #17B633;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #FFFA00;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            max-width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            position: relative;
            z-index: 1;
        }

        .input-box {
            padding: 6px;
            border: 1px solid #A1E952;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
            font-size: 16px;
            color: #3F302F;
            background-color: #F6ECEC;
            margin-top: 10px;
        }

        h1 {
            text-shadow: 1px 1px 1px #000;
        }

        #randomImage {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            margin-top: 10px;
            filter: drop-shadow(2px 10px 40px rgba(225, 225, 0, 0.6));
            animation: resizeImage 8000ms infinite alternate;
        }

        @keyframes resizeImage {
            from {
                width: 65%;
            }
            to {
                width: 67%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Electric Sheep Registry</h1>
        <form>
            <input type="text" class="input-box" placeholder="Name your Sheep">
        </form>
    </div>
    <!-- Image added below the container -->
    <img src="010_ General-purpose-unit.png" alt="Electric Sheep" id="randomImage">

    <script>
        // JavaScript code to randomly select and display an image from the folder
        window.onload = function() {
            const imagePaths = [
                "010_ General-purpose-unit.png",
                "027_ Champion-Breeder.png",
                "040_Network-validator.png",
                "042_Dream-Sequencer.png",
                "028_Champion-Breeder.png",
                "047_ Dream-Sequencer.png",
                "029_ Champion-Breeder.png",
                "053_Wool-Multiplier.png",
                "pfp-043_ Dream-Sequencer.png",
                "015_ General-purpose-unit.png",
                "001_ Cultivator-Digester.png",
                "pfp-005_ Cultivator-Digester.png",
                "021_Nomadic-sherpa.png",
                "pfp-018_Nomadic-sherpa.png",
                "pfp_031_ Champion-Breeder.png",
                "023_Nomadic-sherpa.png",
                "004_ Cultivator-Digester.png",
                // Add more image paths here if needed
            ];

            const randomIndex = Math.floor(Math.random() * imagePaths.length);
            const randomImagePath = imagePaths[randomIndex];

            const randomImageElement = document.getElementById("randomImage");
            randomImageElement.src = randomImagePath;
        };
    </script>
</body>
</html>
